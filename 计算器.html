<html>
<head>
<meta charset="utf-8"/>
<title>
计算器
</title>
<style type="text/css">

</style>
<script type="text/javascript">
function onclicknum(nums){
   var abc=document.getElementById("nummessege");
   abc.value=abc.value+nums
}
function onclickclear(){
   var abc=document.getElementById("nummessege")
    abc.value="";
}
function onclickresult(){
    var abc=document.getElementById("nummessege")
   numresult = eval(abc.value);
   abc.value = numresult;
}
</script>
</head>
<body>
<table border="1"; bgcolor ="#bbff77"; align="center"; style=" height:90px; width:350px; font-size:30px;">
<td colspan="4";>

<input type="text" id="nummessege"
style="height: 90px; width: 300px; font-size: 50px">
</td>


<tr>
<td>
<input type="button" value="1" id="1" onclick="onclicknum(1)"
style="height: 70px; width:90px; font-size: 35px"; />
</td>
<td>
<input type="button" value="2" id="2" onclick="onclicknum(2)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="3" id="3" onclick="onclicknum(3)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="+" id="add" onclick="onclicknum('+')"
style="height: 70px; width: 90px; font-size: 35px">
</td>
</tr>
<tr>
<td>
<input type="button" value="4" id="4" onclick="onclicknum(5)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="5" id="5" onclick="onclicknum(6)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="6" id="6" onclick="onclicknum(7)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="-" id="sub" onclick="onclicknum('-')"
style="height: 70px; width: 90px; font-size: 35px">
</td>
</tr>
<tr>
<td>
<input type="button" value="7" id="7" onclick="onclicknum(9)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="8" id="8" onclick="onclicknum(10)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="9" id="9" onclick="onclicknum(11)"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="*" id="mul" onclick="onclicknum('*')"
style="height: 70px; width: 90px; font-size: 35px">
</td>
</tr>
<tr>
<td colspan="2">
<input type="button" value="0" id="0" onclick="onclicknum()"
style="height: 70px; width: 190px; font-size: 35px">
</td>
<td>
<input type="button" value="." id="point" onclick="onclicknum('.')"
style="height: 70px; width: 90px; font-size: 35px">
</td>
<td>
<input type="button" value="/" id="division" onclick="onclicknum('/')"
style="height: 70px; width: 90px; font-size: 35px">
</td>
</tr>
<tr>
<td colspan="2">
<input type="button" value="Del" id="clear" onclick="onclickclear()";
style="height: 70px; width: 190px; font-size: 35px">
</td>
<td colspan="2">
<input type="button" value="=" id="result" onclick="onclickresult()"
style="height: 70px; width: 190px; font-size: 35px">
</td>
</tr>
</table>
</body>
</html>
